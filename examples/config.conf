# PAM Web3 Configuration
# Wallet-based authentication for Linux
#
# Location: /etc/pam_web3/config.conf

# URL to the signing page where users sign OTP codes
signing_url = https://your-signing-page.example.com

# Path to the wallets file containing wallet:username mappings
wallets_path = /etc/pam_web3/wallets

# OTP code length (number of digits)
otp_length = 6

# OTP validity period in seconds
otp_ttl_seconds = 300

# Machine ID used in OTP generation (should be unique per server)
machine_id = server-prod-01

# Secret key for OTP HMAC (32 bytes, hex encoded)
# Generate with: openssl rand -hex 32
# IMPORTANT: Keep this secret! Different for each server.
secret_key = 0x0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
